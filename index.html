<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider-line">
                <img src="./images/elephant.png" alt="elephant">
                <img src="./images/gorilla.png" alt="gorilla">
                <img src="./images/home.png" alt="home">
                <img src="./images/ice_cream.png" alt="ice_cream">
            </div>
        </div>
        <div class="container-buttons">
            <button class="slider-left">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <button class="slider-rigth">
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/2233db60e9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
